version: "3"

services:
  phoenix:
    build: ./docker/images/elixir
    volumes:
      - .:/app
    ports:
      - "4000:4000"
    environment:
      PGUSER: phoenix
      PGPASSWORD: phoenix
      PGDATABASE: awesome_elixir_dev
      PGHOST: db
      PGPORT: 5432
    depends_on:
      - db
    command:
      - "./entrypoint.sh"
  db:
    image: postgres:16.0
    environment:
      POSTGRES_USER: phoenix
      POSTGRES_PASSWORD: phoenix
      PGDATA: /var/lib/postgresql/data/pgdata
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./_pgdata:/var/lib/postgresql/data